version: '3.8'

services:
  # Test microservice (connects to external API)
  test-service:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    ports:
      - "8084:8080"
    environment:
      - API_BASE_URL=${EXTERNAL_API_URL:-http://192.168.1.100:5005}
      - MAX_USERS=${MAX_USERS:-1000}
      - DAILY_USERS=${DAILY_USERS:-40000}
      - SPAWN_RATE=${SPAWN_RATE:-10}
      - TEST_DURATION=${TEST_DURATION:-300}
      - MAX_MEMORY_MB=${MAX_MEMORY_MB:-2048}
      - MAX_RESPONSE_TIME_MS=${MAX_RESPONSE_TIME_MS:-2000}
      - MIN_SUCCESS_RATE=${MIN_SUCCESS_RATE:-0.95}
      - MAX_ERROR_RATE=${MAX_ERROR_RATE:-0.05}
      - PROMETHEUS_PORT=8000
      - TRACK_TOKEN_USAGE=${TRACK_TOKEN_USAGE:-true}
      - CONCURRENT_SESSIONS=${CONCURRENT_SESSIONS:-100}
      - MESSAGES_PER_SESSION=${MESSAGES_PER_SESSION:-10}
    volumes:
      - ./results:/app/results  # Mount volume for test results
    networks:
      - govstack-test-network
    restart: unless-stopped

  # Prometheus for monitoring test results
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.enable-lifecycle'
    networks:
      - govstack-test-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - govstack-test-network
    restart: unless-stopped

  # Redis for test coordination (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - govstack-test-network
    restart: unless-stopped

networks:
  govstack-test-network:
    driver: bridge
    name: govstack-testing-external-network

volumes:
  prometheus-data:
    driver: local
    name: govstack-testing-prometheus-data-external
  grafana-data:
    driver: local
    name: govstack-testing-grafana-data-external
  redis-data:
    driver: local
    name: govstack-testing-redis-data-external
