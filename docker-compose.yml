name: govstack-server

services:
  govstack-server:
    build:
      args:
        PIP_EXTRA_ARGS: "--no-cache-dir --no-binary=:all:"
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
    runtime: ${DOCKER_RUNTIME:-runc}
    environment:
      - USE_GPU=${USE_GPU:-false}
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000  # Internal port, not the exposed port
      - SENTRY_DSN=${SENTRY_DSN:-}  # Make Sentry DSN optional
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/govstackdb
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-govstack-docs}
      - USE_UVLOOP=${USE_UVLOOP:-false}  # Control uvloop usage
    networks:
      - govstack-net
    depends_on:
      - chroma
      - postgres
      - minio

  postgres:
    image: postgres:17.5
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=govstackdb
      # Create additional database for Metabase
      - POSTGRES_MULTIPLE_DATABASES=govstackdb,metabase
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - govstack-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backup:
    build:
      context: .
      dockerfile: docker/backup.Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=govstackdb
      - BACKUP_SCHEDULE=0 2 * * *     # Daily at 2 AM for production
      - BACKUP_RETENTION_DAYS=30      # Keep 30 days for production
    volumes:
      - ./backups/prod:/backups
    depends_on:
      - postgres
    networks:
      - govstack-net
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:1.0.10.dev32
    ports:
      - "8050:8000"  # Map host port 8050 to container port 8000
    environment:
      - CHROMA_SERVER_AUTHN_CREDENTIALS_FILE=/chroma/server.htpasswd
      - CHROMA_SERVER_AUTHN_PROVIDER=chromadb.auth.basic_authn.BasicAuthenticationServerProvider
    volumes:
      - ./data/chroma:/data:rw
      - ./server.htpasswd:/chroma/server.htpasswd:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - govstack-net

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
    volumes:
      - ./data/minio:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - govstack-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  analytics:
    build:
      context: .
      dockerfile: analytics/Dockerfile
    ports:
      - "${ANALYTICS_PORT:-8005}:8005"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/govstackdb
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - govstack-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/analytics/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "${METABASE_PORT:-3000}:3000"
    environment:
      # Use PostgreSQL as the application database
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=postgres
      - MB_DB_PASS=${POSTGRES_PASSWORD:-postgres}
      - MB_DB_HOST=postgres
      # Java heap settings for performance (recommended 2GB for production)
      - JAVA_OPTS=-Xmx2g -Xms1g
      # Optional: Encryption secret key for security
      - MB_ENCRYPTION_SECRET_KEY=${METABASE_ENCRYPTION_SECRET_KEY:-}
      # Optional: Site URL for email links
      - MB_SITE_URL=${METABASE_SITE_URL:-http://localhost:3000}
    volumes:
      - ./data/metabase:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - govstack-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Metabase takes time to initialize
    restart: unless-stopped

volumes:
  data:
    name: govstack_data
  storage:
    name: govstack_storage

networks:
  govstack-net:
    name: govstack-network