name: govstack-test-server

services:
  api:
    build:
      args:
        PIP_EXTRA_ARGS: "--no-cache-dir --no-binary=:all:"
      context: .
      dockerfile: docker/api.dev.Dockerfile
    ports:
      - "5005:5005"
    volumes:
      - ./app:/app/app
      - ./.env.dev:/app/.env
    env_file:
      - .env.dev
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-dev:5432/govstackdb
      - MINIO_ENDPOINT=minio-dev
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-govstack-docs}
    depends_on:
      postgres-dev:
        condition: service_healthy
      chroma-dev:
        condition: service_started
      minio-dev:
        condition: service_started
    networks:
      - govstack-dev-network
    restart: unless-stopped

  postgres-dev:
    image: postgres:17.5
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: govstackdb
    volumes:
      - ./data/postgres-dev:/var/lib/postgresql/data
    networks:
      - govstack-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  chroma-dev:
    image: chromadb/chroma:1.0.10.dev32
    volumes:
      - ./data/chroma-dev:/chroma/chroma
      - ./server.htpasswd:/chroma/server.htpasswd:ro
    ports:
      - ${CHROMA_DEV_PORT:-8001}:8000
    environment:
      - AUTH_CREDENTIALS_FILE=/chroma/server.htpasswd
      - AUTH_PROVIDER=basic
    networks:
      - govstack-dev-network
    restart: unless-stopped

  minio-dev:
    image: minio/minio:latest
    volumes:
      - ./data/minio-dev:/data
    ports:
      - "${MINIO_DEV_PORT:-9001}:9000"
      - "${MINIO_CONSOLE_DEV_PORT:-9091}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - govstack-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

networks:
  govstack-dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
  minio-dev-data:
    driver: local