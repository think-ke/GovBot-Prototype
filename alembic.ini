# Alembic configuration file
# This file is intended to be environment-agnostic. The actual database URL
# is provided via environment variables and resolved in alembic/env.py.

[alembic]
script_location = alembic
prepend_sys_path = .
timezone = UTC

# (Optional) If you want to place versions in multiple locations, you can use version_locations
# version_locations = alembic/versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
